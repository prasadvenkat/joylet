services:
  # Backend API Service
  - type: web
    name: positive-journal-api
    runtime: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    healthCheckPath: /healthz
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: positive-journal-db
          property: connectionString
      - key: DEBUG
        value: false

  # Frontend Static Site
  - type: static
    name: positive-journal-frontend
    buildCommand: npm ci && npm run build-export
    staticPublishPath: ./out
    plan: free
    envVars:
      - key: NEXT_PUBLIC_API_URL
        fromService:
          type: web
          name: positive-journal-api
          property: host

databases:
  - name: positive-journal-db
    databaseName: positive_journal
    user: positive_journal_user
    plan: free